<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: Green;
                border-color: red;
            }
            td{
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2> Vertical Table Headers</h2>
        
        <table style="width: 100%">
            <tr>
                <th>First Name</th>
                <td>Brandon</td>
                <td>Braxton</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>Nicholas</td>
                <td>Braxton</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>23</td>
                <td>24</td>
            </tr>
        </table>
        
    </body>
</html>
