<!DOCTYPE html>
<html>
    <head>
        <title> Tables </title>
        <style>
            table th, td{
                border: 10px solid black;
                border-style: ridge;
                border-collapse: collapse; 
                background-color: gold;
                border-color: blueviolet
            }
           
        </style> 
        <!--border-collapse-single border-->
        <!--border-radius-round border-->
    </head>
    <body>
        <h2> Basic HTML Table</h2>
        <table style="width: 100%; height:100%"> 
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Lapo Math</td>
                <td>06/24/1998</td>
                <td>Thailand</td>
            </tr>
            <tr>
                <td>Kamol Toe</td>
                <td>06/25/1999</td>
                <td>Thailand</td>
            </tr>
        </table>
        <hr>
        <h2>Colspan</h2>
        <table style="border-collapse: collapse">
            <tr>
                <th Colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Smith</td>
                <td>20</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Jones</td>
                <td>34</td>
            </tr> 
        </table>
    </body>

</html>
